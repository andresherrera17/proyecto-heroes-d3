<h4>Formulario Reactivo</h4>
<hr />
<div class="row justify-aling-center">
  <div class="row form-group">
    <label class="col-2">Nombre:</label>
    <div class="col-8">
      <input type="text" class="form-control" name="nombre" />
    </div>
  </div>
  <div class="row form-group mt-2">
    <label class="col-2">Apellido:</label>
    <div class="col-8">
      <input type="text" class="form-control" name="apellido"  />
    </div>
  </div>
  <div class="row form-group mt-2">
    <label class="col-2">Paises:</label>
    <div class="col-8">
      <select class="form-control">
        <option selected>Seleccione</option>
        <option value="1">Colombia</option>
        <option value="2">Argentina</option>
      </select>
    </div>
  </div>
  <button class="btn btn-primary col-md-4 mx-auto mt-4" (click)="guardar()">Guardar</button>
</div>
